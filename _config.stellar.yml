sidebar:
  menu:
    post: '[btn.blog](/)'
    wiki: '[btn.wiki](/wiki/)'
    more: '[更多](/more/)'
    friends: '[友链](/links/)'
    bangumis: '[追番](/bangumis/)'
  widgets:
    home: search, welcome, toc, timeline, statistics
    
comments:
  service: giscus
  # giscus
  # https://giscus.app/zh-CN
  giscus:
    data-repo: Xi-Meng-001/blog-comments # [在此输入仓库]
    data-repo-id: R_kgDOKMuhPw # [在此输入仓库 ID]
    data-category: General # [在此输入分类名]
    data-category-id: DIC_kwDOKMuhP84CY78Y
    data-mapping: pathname
    data-strict: 0
    data-reactions-enabled: 1
    data-emit-metadata: 0
    data-input-position: top # top, bottom
    data-theme: preferred_color_scheme
    data-lang: zh-CN
    data-loading: lazy
    crossorigin: anonymous

article:
  # npm i hexo-related-popular-posts
  related_posts:
    enable: true
    title: 您可能感兴趣的文章

