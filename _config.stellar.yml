logo:
  avatar: '[config.avatar](/about/)' # you can set avatar link in _config.yml or '[https://xxx.png](/about/)'
  title: '[config.title](/)' # you can set html tag like: '[<img no-lazy height="32px" src="xxx"/>](/)'
  subtitle: '地球里的不知名存在_(:3」∠)_'
menubar:
  columns: 4
  items:
     - id: post
       title: 博客
       url: /
     - id: friends
       title: 友链
       url: /links/
     - id: bangumis
       title: 追番
       url: /bangumis/
     - id: more
       title: 更多
       url: /more/
     
    
site_tree:
  # 主页配置
  home:
    sidebar: search, welcome, toc

comments:
  service: giscus
  # giscus
  # https://giscus.app/zh-CN
  giscus:
    data-repo: Suzukif-2048/blog-comments # [在此输入仓库]
    data-repo-id: R_kgDOKMuhPw # [在此输入仓库 ID]
    data-category: General # [在此输入分类名]
    data-category-id: DIC_kwDOKMuhP84CY78Y
    data-mapping: pathname
    data-strict: 0
    data-reactions-enabled: 1
    data-emit-metadata: 0
    data-input-position: top # top, bottom
    data-theme: preferred_color_scheme
    data-lang: zh-CN
    data-loading: lazy
    crossorigin: anonymous

article:
  share: [wechat, weibo, email, link]
  # npm i hexo-related-popular-posts
  related_posts:
    enable: true
    title: 您可能感兴趣的文章

style:
  sidebar:
    blur: true

tag_plugins:
  emoji:
    bilibili: https://gcore.jsdelivr.net/gh/Suzukif-2048/BlogFile/image/${name}.png
  quot:
    default:
      prefix: https://bu.dusays.com/2022/10/24/63567d3e092ff.png
      suffix: https://bu.dusays.com/2022/10/24/63567d3e0ab55.png
    hashtag:
      prefix: https://bu.dusays.com/2022/10/24/63567d3e07da3.png
    mcskins:
      prefix: https://s.namemc.com/2d/skin/face.png?id=27a2cd334ded7f4a&scale=4
    gear:
      prefix: https://s2.loli.net/2023/11/13/kdLo13HPeWiDJhv.png
    love:
      prefix: https://s2.loli.net/2023/11/18/oKxaEMQ2icBAGzw.png
    timeline:
      prefix: https://gcore.jsdelivr.net/gh/Suzukif-2048/BlogFile@main/svg/%E5%8A%A8%E6%80%81.svg
footer:
  social:
    github:
      icon: '<img src="https://gcore.jsdelivr.net/gh/cdn-x/placeholder@1.0.4/social/08a41b181ce68.svg"/>'
      url: https://github.com/Suzukif-2048
    bilibili:
      icon: '<img src="https://gcore.jsdelivr.net/gh/Suzukif-2048/BlogFile@master/svg/bilibili.svg">'
      url: https://b23.tv/PthDTzg
    qq:
      icon: '<img src="https://gcore.jsdelivr.net/gh/Suzukif-2048/BlogFile@master/svg/QQ.svg">'
      url: https://qm.qq.com/q/hDdPUKaNiM
  sitemap:
     '博客':
       - '[📎 近期发布](/)'
       - '[📝 历史文章](/archives)'
       - '[🏷️ 标签](/tags)'
       - '[📃 文档](/wiki)'
       - '[🔗 友情链接](/links)'
     '网站':
       - '[🏠 个人主页](https://home.suzukif.xyz/)'
       - '[📁 Alist](https://file.suzukif.xyz/)'
     '社交':
       - '[🐱 GitHub](https://github.com/Suzukif-2048)'
       - '[🐧 QQ](https://qm.qq.com/q/Jcadj7ExQm)'
       - '[📺 B站](https://b23.tv/TFEJ7Z7)'
  content: | # 支持 Markdown 格式
    本站由 [${author.name}](/) 使用 [${theme.name} ${theme.version}](${theme.tree}) 主题创建。
    本博客所有文章除特别声明外，均采用 [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) 许可协议，转载请注明出处。
